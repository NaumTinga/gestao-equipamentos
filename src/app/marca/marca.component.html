
<!-- Formulario -->
<div class="col-lg-6">

  <div class="card" >
    <div class="card-body">
      <h5 class="card-title">Registar Marca</h5>

      <!-- Horizontal Form -->
      <form>
        <div class="row mb-3">
          <label  class="col-sm-2 col-form-label">Nome</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="nome">
          </div>
        </div>

<!--        <div class="row mb-3">-->
<!--          <label  class="col-sm-2 col-form-label">Data de Registo</label>-->
<!--          <div class="col-sm-10">-->
<!--            <input type="date" class="form-control">-->
<!--          </div>-->
<!--        </div>-->


        <div class="text-center">
          <button (click)="save()"  class="btn btn-primary">Gravar</button>
        </div>
      </form><!-- End Horizontal Form -->

    </div>
  </div>

</div>

<!-- Tabela -->
<div class="col-lg-8">
  <div class="card">
  <div class="card-body">
    <h5 class="card-title">Lista de Marcas</h5>

    <!-- Default Table -->
    <table class="table" >
      <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nome</th>
        <th scope="col">Data de Registo</th>
        <th scope="col">Accao</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let marca of marcas">
        <th scope="row">{{marca.id}}</th>
        <td>{{marca.nome}}</td>
        <td>{{marca.dataRegisto | date: 'dd-MM-y'}}</td>
        <td><a href="#"><i class="fa fa-edit"></i></a> | <a href="#"><i class="fa fa-remove"></i></a></td>
      </tr>

      </tbody>
    </table>
    <!-- End Default Table Example -->
  </div>
</div>
</div>

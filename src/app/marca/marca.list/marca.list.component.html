<div class="col-lg-12">
  <div class="card">

    <h5><a class="breadcrumb-item" routerLink="/marcaPersist">Adicionar<i class="bi bi-plus"></i></a></h5>

    <!-- Default Table -->
    <table class="table" >
      <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nome</th>
        <th scope="col">Data de Registo</th>
        <th scope="col">Accao</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let marca of marcas">
        <th scope="row">{{marca.id}}</th>
        <td>{{marca.nome}}</td>
        <td>{{marca.dataRegisto | date: 'dd-MM-y'}}</td>
        <td><a routerLink="/show"><i class="fa fa-eye"></i></a> | <a  (click)="delete()"><i class="fa fa-remove"></i></a></td>
      </tr>

      </tbody>
    </table>
    <!-- End Default Table Example -->
  </div>
</div>
